<ion-view view-title="Veículo {{veiculo.modelo}}">
	<ion-nav-buttons side="left">
	  <a class="button icon-left button-clear" href="#/tab/principal"><i class="icon ion-ios-arrow-back"></i> Menu</a>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="padding">
            <div class="list">
				<!--
				<label class="item item-input item-select">
                    <span class="input-label">Veículo</span>
                    <select ng-model="veiculo.modelo"  ng-options="modelo.modelo as modelo.modelo for modelo in modelos"></select>
                </label>
				-->
				<label class="item item-input">
                    <span class="input-label">Placa</span>
					<input type="text" ng-model="veiculo.placa" name="placa" id="placa" size="25" maxlength="8" onKeyUp="Mascara('placa',this,event);" style="text-transform: uppercase;" class="right">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Ano/Fabricação 
                    </div>
                     <select ng-model="veiculo.ano_fabricacao">
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                    </select>
                </label>
                </label>
				
                <label class="item item-input item-select">
                    <div class="input-label">
                        Ano/Modelo
                    </div>
                    <select ng-model="veiculo.ano_modelo">
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                    </select>
                </label>
				<label class="item item-input">
                    <span class="input-label">Km Atual</span>
					<input type="number" placeholder="00000" ng-model="veiculo.km_atual" class="right">
                </label>
				<label class="item item-input">
                    <span class="input-label">Venc. Seguro</span>
				<input type="date" ng-model="veiculo.data_seguro" name="data_seguro" class="right">
                </label>
				<label class="item item-input">
                    <span class="input-label">Seguradora</span>
					<input type="text" ng-model="veiculo.nome_seguradora" placeholder="nome da seguradora" name="data_seguro" class="right">
                </label>
                <div class="block-btn-center">
                    <a class="button button-block button-balanced" ng-click="altVeiculo()">
                       Salvar
                    </a>
                </div>
				<div class="block-btn-center">
                    <a class="button button-block button-assertive" ng-click="delVeiculo()">
                       Apagar
                    </a>
                </div>
            </div>
        </ion-content>
</ion-view>
